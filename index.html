<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body class="body">
  <header class="header">
    <section class="logo-area">
      <h1>facebook</h1>
      <button class="register-button">注册</button>
    </section>
    <a class="login" href="https://www.baidu.com/">加入或登录 Facebook</a>
  </header>
  <article class="main">
    <section class="description">
      <h1>创建主页</h1>
      <p>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    </section>
    <section class="category-area">
      <section class="category">
        <figure class="category-figure">
          <img src="//facebook.com/images/pages/create/biz_illustration.png" alt=""/>
          <figcaption class="category-figure-title">商家或品牌</figcaption>
          <figcaption class="category-figure-description">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</figcaption>
        </figure>
        <button class="category-start">开始</button>
      </section>
      <section class="category">
        <figure class="category-figure">
          <img src="//facebook.com/images/pages/create/community_illustration.png" alt=""/>
          <figcaption class="category-figure-title">社群或公众人物</figcaption>
          <figcaption class="category-figure-description">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</figcaption>
        </figure>
        <button class="category-start">开始</button>
      </section>
    </section>
  </article>
  <script src="src/app.js"></script>
</body>
</html>
